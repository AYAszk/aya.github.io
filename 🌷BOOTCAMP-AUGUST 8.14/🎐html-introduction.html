<!-- ! or html:5 -->
<!-- comment ctrl/cmd + /  -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>HTML Intro</title>
</head>
<body>
     <!-- Header 1 -->
     <h1>Hello World! </h1>
     <!-- Nesting Elements -->
     <!-- p = paragraph -->
     <p>This is a paragraph <span>,this is a span element</span> <strong>,this has a strong element</strong></p>

     <!-- BLOCK ELEMENT -->
     <h1>Header 1 is a block element</h1>
     <p>Paragraph is a block element</p>
     <div>Division is a block element</div>

     <!-- INLINE ELEMENT -->
     <p class="any-name">This has an inline element name <strong id="identification">strong</strong></p>
     <p>This has an <em>em inline</em> element name</p>
     <p>This has a <span>span</span> inline element.</p>
</body>
</html>
