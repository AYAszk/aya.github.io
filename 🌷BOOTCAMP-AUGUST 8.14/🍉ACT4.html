<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY 4</title>
</head>
<body>
 <form action="#" method="#">
    <h1>Please fill this survey form</h1>
     <label for="fname">First Name: </label>
     <input type="text" id="fname" name="fname">
     <label for="MI">MI: </label>
     <input type="text" id="MI" name="MI" size="2">
     <label for="lname">Last Name: </label>
     <input type="text" id="lname" name="lname">
     <br>
     <label for="cname">City: </label>
     <input type="text" id="cname" name="cname">
     <label for="sname">State: </label>
     <input type="text" id="sname" name="sname">
     <label for="code">Zip Code: </label>
     <input type="text" id="code" name="code">
     <br>
     <p>Choose a Sport: </p>
     <input type="checkbox" name="sport" id="Basketball" value="basketball">
     <label for="basketball">Basketball</label>

     <input type="checkbox" name="sport" id="Football" value="basketball">
     <label for="football">Football</label>

     <input type="checkbox" name="sport" id="Hockey" value="basketball">
     <label for="hockey">Hockey</label>
     <br>
     <p>Choose a Year: </p>
     <input type="radio" name="year" id="Freshman">
     <label for="freshman">Freshman</label>

     <input type="radio" name="year" id="Sophomore">
     <label for="sophomore">Sophomore</label>

     <input type="radio" name="year" id="Junior">
     <label for="junior">Junior</label>

     <input type="radio" name="year" id="Senior">
     <label for="senior">Senior</label>
     <br>
     <label for="food">Choose Your Favorite Food: </label>
     <br>
     <select name="food" id="food" multiple>
         <option value="Chips">Chips</option>
         <option value="Pizza">Pizza</option>
         <option value="Naachos">Naachos</option>
     </select>
     <br>
     <label for="comment"></label>
     <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Please let us know your comments"></textarea>
     <br>
     <input type="button" value="Send it" id="button">
     <input type="button" value="Clear it" id="button">
    
 </form>
</body>
</html>
