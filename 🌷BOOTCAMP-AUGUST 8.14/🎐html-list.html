<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>HTML LIST</title>
</head>
<body>
    <!--Unorder : 黒点表示。-->
    <h3>Unorder LIST = ul</h3> 
    <ul>
     <!-- li = list -->
        <li><a href="#">Item 1</a></li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <hr>
    <!--Order : ナンバリング-->
    <h3>Order LIST = ol</h3>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <hr>
    <h3>Nested List</h3>
    <!--Ul-li-ol-li この順でリスト作成、アーチを描くように。-->
    <ol>
        <li>Flowers
            <ul>
               <li>Sun Flower</li>
               <li>Tulips</li>
               <li>Rose</li>
            </ul>
        </li>
        <li>Food
           <ol>
               <li>Mochi</li>
               <li>Soba</li>
               <li>Ramen</li>
           </ol>
        </li>
    </ol>
</body>
</html>
